<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formularios.css">
    <title>Formularios</title>
</head>

<body>
    <header>
        <center><h2>Formularios HTML</h2></center>

    </header>
    <main class="container">
        <div class="item">
            <h1>¿Dudas? <span>Envíanos un mensaje:</span></h1>
            <h4>Aprovecha este espacio para comentar cualquier duda o inquietud que tengas, nosotros te leemos.</h4>
        </div>
        <div class="item">
            <form  class="formulario" action="#" method="post"></form>
 
            <input type="text" name="Nombre" id="nombre" placeholder="Nombre">
            <input type="tel" name="Telefono" id="tel" placeholder="Telefono (10 dígitos)"> 
            <input list="opciones" placeholder="Soy...">
            <datalist id="opciones">
                <option value="Estudiante"></option>
                <option value="Aspirante"></option>  
                <option value="Empleado"></option>
                <option value="Egresado"></option>    
            </datalist>
            <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Mensaje"></textarea> <br> <br>
            <center><input class="btn" type="submit" value="Enviar"></center>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
